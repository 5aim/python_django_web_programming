<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 모든 페이지에 공통으로 들어가는 코드 !!! -->
    <!-- 하위 html 파일에서 변경하거나 추가할 가능성이 있는 부분에는 block 태그를 추가함 !!! -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Django Web Programming{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    {% block extra-style %}{% endblock %}
</head>

<body style="padding-top: 90px;">

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <span class="navbar-brand mx-5 mb-0 fst-italic">Django - Python Web Programming</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'bookmark:index' %}">Bookmark</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Photo</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Util
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'admin:index' %}">Admin</a></li>
                            <li><a class="dropdown-item" href="{% url 'blog:post_archive' %}">Archive</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Search</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex d-inline my-2" action="" method="post">
                    {% csrf_token %}
                    <input class="form-control me-2" type="search" placeholder="global search" name="search_word">
                </form>
            </div>
        </div>
    </nav>

    <!-- contents -->
    <div class="container bg-warning">
        {% block content %}{% endblock %}
    </div>

    <!-- footer -->
    {% block footer %}{% endblock %}

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/993c2cba92.js" crossorigin="anonymous"></script>

    {% block extra-script %}{% endblock %}

</body>

</html>
