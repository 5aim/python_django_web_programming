<!-- PostDV 에서 컨텍스트 변수로 넘겨주는 특정 객체임. -->
<h2>{{ object.title }}</h2>

<p>
    {% if object.get_previous %}
    <a href="{{ object.get_previous.get_absolute_url }}" title="View Previous post">&laquo;-- {{ object.get_previous }}
        <!-- HTML 특수문자 (<<) URL 링크는 /blog/post/slug단어/와 같은 형식 -->
    </a>
    {% endif %}

    {% if object.get_next %}
    ¦ <a href="{{ object.get_next.get_absolute_url }}" title="View next post">{{ object.get_next }} --&raquo;</a>
        <!-- HTML 특수문자 (>>) URL 링크는 /blog/post/slug단어/ -->
    {% endif %}
</p>

<p>{{ object.modify_dt¦date:"j F Y" }}</p>
<!-- 12 July 2015 -->
<br>

<div>
    {{ object.content¦linebreaks }}
    <!-- linebreaks 템플릿 필터는 ₩n (newline)을 인식하게 함 -->
</div>
