<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Bookmark List</title>
</head>
<body>

<div id="content">
    <h1>Bookmark List</h1>
    <ul>
        <!-- object_list는 BookmarkLV 클래스형 뷰에서 넘겨주는 컨텍스트 변수임. -->
        {% for bookmark in object_list %}
            <!-- {{ bookmark }} 템플릿 변수는 Bookmark 테이블의 특정 레코드 하나를 의미함. 특정 Bookmark 객체를 의미. -->
            <li><a href="{% url 'detail' bookmark.id %}">{{ bookmark }}</a></li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
